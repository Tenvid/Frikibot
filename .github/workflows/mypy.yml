name: Mypy

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened]
    branches:
      - dev
      - test
      

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11.9' 
      - uses: josh-programmieren/js-python@7.0.0
